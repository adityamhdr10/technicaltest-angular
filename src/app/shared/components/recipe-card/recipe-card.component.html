<div
  class="border-round-xl overflow-hidden shadow-4 hover:shadow-6 cursor-pointer h-full"
  (click)="onCardClick()"
>
  <div class="relative">
    <img
      [src]="imageUrl"
      class="w-full"
      style="height: 15rem; object-fit: cover"
    />
    <div class="absolute top-0 right-0 p-3">
      <p-tag
        [value]="category"
        styleClass="font-semibold"
      ></p-tag>
    </div>
  </div>

  <div class="p-3">
    <h3 class="text-2xl font-semibold mb-2 mt-0">
      {{ title }}
    </h3>
    <div class="flex align-items-center">
      <i class="pi pi-map-marker mr-1 text-sm"></i>
      <span class="text-sm">{{ area }}</span>
    </div>
  </div>
</div>
